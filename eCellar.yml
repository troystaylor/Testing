          schema:
            additionalProperties: false
            properties:
              skus:
                type: array
                items:
                  type: string
                  maxLength: 50
                  example: 22NVCS750
              location_ids:
                type: array
                items:
                  type: string
                  minLength: 36
                  maxLength: 36
                  example: a9df0866-8616-4fce-a18f-93cf056e1640
              location_names:
                type: array
