  /inventory/counts/{SKU}:
    patch:
      operationId: PatchInventoryCount
      summary: Adjust Inventory Count
      description: |
        Adjust on hand inventory count for SKU.
      tags:
        - Inventory
      x-route-name: inventory-count-patch
      x-route-version: ^1.0.0
      parameters:
        - in: path
          name: SKU
          required: true
          type: string
          maxLength: 20
          description: The SKU to adjust on hand inventory for
        - in: body
          name: inventory_counts_patch_parameters
          description: Parameters for adjusting inventory count
          schema:
            additionalProperties: false
            required:
              - on_hand_adjustment
            properties:
              on_hand_adjustment:
                type: integer
                example: 12
              location_id:
                type: string
                minLength: 36
                maxLength: 36
                example: a9df0866-8616-4fce-a18f-93cf056e1640
              location_name:
                type: string
                maxLength: 100
                example: Tasting Room
      responses:
        '200':
          description: OK
        '400':
          description: Submitted data failed server verification
          schema:
            type: object
            properties:
              inventory_not_enabled:
                type: boolean
                example: true
                description: Inventory service not enabled for this client
              invalid_sku:
                type: boolean
                example: true
                description: SKU does not exist or is not active
              invalid_location:
                type: boolean
                example: true
                description: Location does not exist or is not used for inventory
              ambiguous_location:
                type: boolean
                example: true
                description: Location name matches multiple inventory locations
              sku_not_at_location:
                type: boolean
                example: true
                description: SKU does not exist at inventory location
              adjustment_below_zero_not_allowed:
                type: boolean
                example: true
                description: SKU may not be adjusted below zero at this location
        '412':
          description: Validation Failed
