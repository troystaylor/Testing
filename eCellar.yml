swagger: '2.0'
info:
  version: '1.0'
  title: eCellar Exchange REST API
  description: >-
    Serve your customers from online to tasting room with ease using a single,
    all-in-one web-based CRM and POS platform that's available anywhere on any
    device. With eCellar, you have a full 360 degree view of your customers, and
    with our unprecedented search capability, you can segment, target & send
    personalized emails and pull informative reports.
host: exchange.ecellar-api.com
basePath: /v1
schemes:
  - https
consumes:
  - application/json
  - application/octet-stream
produces:
  - application/json
paths:
  /addresses:
    post:
      operationId: SearchCustomerAddresses
      summary: Search Customer Addresses
      description: |
        Search an array of customer addresses, filtered and sorted in pages.
      tags:
        - Customers
      x-route-name: bulk-addresses-get
      x-route-version: ^1.0.0
      parameters:
        - in: body
          name: bulk_addresses_get_parameters
          description: Parameters for retrieving an array of customer addresses
          schema:
            additionalProperties: false
            required:
              - page
              - page_size
            properties:
              customer_ids:
                type: array
                items:
                  type: integer
                  minimum: 1
                  example: 1
              address_ids:
                type: array
                items:
                  type: integer
                  minimum: 1
                  example: 1
              create_date_start:
                type: string
                format: date-time
                example: '2018-08-01T00:00:00.000Z'
                description: Added in February 2019
              create_date_end:
                type: string
                format: date-time
                example: '2018-08-01T00:00:00.000Z'
                description: Added in February 2019
              modified_date_start:
                type: string
                format: date-time
                example: '2018-08-01T00:00:00.000Z'
                description: Added in February 2019
              modified_date_end:
                type: string
                format: date-time
                example: '2018-08-01T00:00:00.000Z'
                description: Added in February 2019
              page:
                type: integer
                minimum: 1
                example: 1
              page_size:
                type: integer
                minimum: 1
                maximum: 500
                example: 50
      responses:
        '200':
          description: OK
          schema:
            type: object
            additionalProperties: false
            required:
              - total_records
              - total_pages
              - page
              - page_size
              - addresses
            properties:
              total_records:
                type: integer
                example: 75
              total_pages:
                type: integer
                example: 2
              page:
                type: integer
                example: 2
              page_size:
                type: integer
                example: 25
              addresses:
                type: array
                items:
                  $ref: '#/definitions/Address'
        '412':
          description: Validation Failed
          schema:
            $ref: '#/definitions/ValidationError'
        '429':
          description: Too Many Requests
          schema:
            $ref: '#/definitions/TooManyRequests'
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
        '503':
